<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="apply_box">
            <h1> job application
                <span class="title_small">(web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="first_name">first name</label>
                        <input id="first_name" name="first name" placeholder="enter first name">
                    </div>

                    <div class="form_control">
                        <label for="last_name">last name</label>
                        <input id="last_name" name="last name" placeholder="enter last name">
                    </div>
                </div>

                <div class="form_control">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" placeholder="enter email">

                </div>

                <div class="form_control">
                    <label for="job_role">job role</label>
                    <select id="job_role" name="job_role">
                        <option value="">select job role</option>
                        <option value="frontend"> frontend devloper</option>
                        <option value="backend">backend devloper</option>
                        <option value="full-stack">full stack devloper</option>
                    </select>

                    <div class="textarea_container">
                        <label for="address"> address </label>
                        <textarea name="address" id="address" cols="50" rows="4" placeholder="enter your address"></textarea>

                    </div>

                </div>

                <div class="form_control">
                    <label for="city">city</label>
                    <input id="city" name="city" placeholder="enter city name">
                </div>

                <div class="form_control">
                    <label for="pincode">pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="enter pincode">
                </div>
                <div class="form_control">
                    <label for="date">date</label>
                    <input value="2022-01-22" type="date" id="date" name="date" placeholder="enter date">
                </div>
                <div class="form_control">
                    <label for="upload">upload</label>
                    <input type="file" id="upload" placeholder="enter date">
                </div>
                <div class="button_container">
                    <button type="submit">apply now</button>

                </div>

            </form>
        </div>
    </div>

</body>

</html>
